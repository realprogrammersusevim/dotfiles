config-version = 2

# Keep the window manager side of my yabai/skhd setup when I run Aerospace.

after-login-command = []
start-at-login = true

after-startup-command = [
  'exec-and-forget sketchybar',
  'layout tiles',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0',
  'exec-and-forget sketchybar --trigger aerospace_workspaces_update'
]
exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE; sketchybar --trigger aerospace_workspaces_update'
]

enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = true
default-root-container-layout = 'tiles'
default-root-container-orientation = 'vertical'
on-focus-changed = ['exec-and-forget sketchybar --trigger aerospace_workspaces_update']

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.top = [
  { monitor."built-in" = 10 },
  { monitor."main" = 40 },
  40
]
outer.bottom = 10
outer.left = 10
outer.right = 10

[[on-window-detected]]
check-further-callbacks = true
run = 'exec-and-forget sketchybar --trigger aerospace_workspaces_update'

[[on-window-detected]]
if.app-name-regex-substring = '^Stats$'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Mullvad VPN$'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^AutoFillPanelService$'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Finder$'
if.window-title-regex-substring = 'Copy'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Finder$'
if.window-title-regex-substring = 'Connect'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Finder$'
if.window-title-regex-substring = 'Move'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Finder$'
if.window-title-regex-substring = 'Info'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^Finder$'
if.window-title-regex-substring = 'Pref'
run = 'layout floating'

[[on-window-detected]]
if.window-title-regex-substring = 'Software Update'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^System Information$'
if.window-title-regex-substring = 'About This Mac'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = '^DarkSoulsRemastered\\.exe$'
run = 'layout floating'

[mode.main.binding]
alt-b = 'split horizontal'
alt-v = 'split vertical'

# Navigation
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Moving windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Move focused window to a numbered workspace and follow it
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
alt-shift-8 = ['move-node-to-workspace 8', 'workspace 8']

# Focus numbered workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'

# Fullscreen / float toggles
alt-f = 'fullscreen'
alt-t = 'layout floating tiling'

# Rename the current workspace (matches skhd helper)
alt-n = 'exec-and-forget ~/code/dotfiles/skhd/label.sh'

# Reload Aerospace and the bar, similar to shift+alt+r in skhd
alt-shift-r = ['reload-config', 'exec-and-forget sketchybar --reload']
